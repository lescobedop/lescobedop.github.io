name: Deploy site

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.2"
          bundler-cache: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: "pip"

      - name: Install Jupyter Notebook
        run: |
          pip install --upgrade pip
          pip install --upgrade nbconvert jupyter

      - name: Install ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          sudo ln -s /usr/bin/magick /usr/bin/convert || true  # Ensures compatibility

      - name: Verify Installations
        run: |
          echo "Ruby:" && ruby -v
          echo "Bundler:" && bundle -v
          echo "Python:" && python --version
          echo "Jupyter:" && jupyter --version
          echo "ImageMagick:" && convert -version || echo "ImageMagick not found"

      - name: Install Dependencies and Build Site
        run: |
          export JEKYLL_ENV=production
          bundle install
          bundle exec jekyll build || (echo "Jekyll Build Failed" && exit 1)

      - name: Purge Unused CSS
        run: |
          npm install -g purgecss
          purgecss -c purgecss.config.js || echo "PurgeCSS Failed"

      - name: Deploy to GitHub Pages
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _site

      - name: Debug Deployment Files
        run: ls -lah _site
