<ul>
  {% for heading in page.content | split: '<h2>' %}
    {% if forloop.first == false %}
      <li>
        <a href="#{{ heading | split: '</h2>' | first | strip_html | slugify }}">
          {{ heading | split: '</h2>' | first | strip_html }}
        </a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
